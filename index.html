<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Freelancer - Start Boostrap Theme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary navbar-fixed-top" id="navtop">
        <div class="row">
          <div class="container">
            <div class="navbar-left">
              <a class="navlink text-color-w" href="#">Start Bootstrap</a>
            </div>
            <button class="btn hidden-lg hidden-md text-color-w" type="button" name="menu">
              Menu
              <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-right">
              <ul class="nav navbar-nav hidden-sm hidden-xs">
                <li><a class="text-color-w" href="#">Portfolio</a></li>
                <li><a class="text-color-w" href="#">About</a></li>
                <li><a class="text-color-w" href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="start">
        <div class="container">
          <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/avataaars.svg" alt="head logo">
          <h1 class="text-color-w">Start Bootstrap</h1>
          <div class="iconebox">
            <div class="line"></div>
            <div class="icone text-color-w">
              <i class="fas fa-star"></i>
            </div>
            <div class="line"></div>
          </div>
          <p class="text-color-w">Graphic Artist - Web Designer - Illustrator</p>

          </div>
        </div>
      </div>
    </header>
  </body>
</html>
